<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Run Buddy</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="container-fluid">
        <div class="row justify-content-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-4">
                <div>
                    <h2>Search for a City:</h2>
                    <form action="GET">
                        <div class="form-group">
                            <input type="search" class="form-control m-2" id="search-input" placeholder="San Diego" name="city">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary btn-block">Search</button>
                        </div>
                    </form>

                </div>
                <hr>
                <div>
                    <!-- <div class="btn-group btn-group-vertical" role="group" aria-label="Basic example"> -->
                    <button type="button" class="btn btn-secondary btn-block">Austin</button>
                    <button type="button" class="btn btn-secondary btn-block">Chicago</button>
                    <button type="button" class="btn btn-secondary btn-block">New York</button>
                    <button type="button" class="btn btn-secondary btn-block">Orlando</button>
                    <button type="button" class="btn btn-secondary btn-block">San Francisco</button>
                    <button type="button" class="btn btn-secondary btn-block">Seattle</button>
                    <button type="button" class="btn btn-secondary btn-block">Denver</button>
                    <button type="button" class="btn btn-secondary btn-block">Atlanta</button>
                </div>
            </div>
            <div class="col">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card w-75">
                                <div class="card-body">
                                    <h5 class="card-title">Current weather</h5>
                                    <p class="card-text">placeholder</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row"><h2>5-day Forecast:</h2></div>
                    <div class="row">
                        <div class="col">
                            <div class="card w-75">
                                <div class="card-body">
                                    <h5 class="card-title">Day 1</h5>
                                    <p class="card-text">placeholder</p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card w-75">
                                <div class="card-body">
                                    <h5 class="card-title">Day 2</h5>
                                    <p class="card-text">placeholder</p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card w-75">
                                <div class="card-body">
                                    <h5 class="card-title">Day 3</h5>
                                    <p class="card-text">placeholder</p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card w-75">
                                <div class="card-body">
                                    <h5 class="card-title">Day 4</h5>
                                    <p class="card-text">placeholder</p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card w-75">
                                <div class="card-body">
                                    <h5 class="card-title">Day 5</h5>
                                    <p class="card-text">placeholder</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
