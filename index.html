<!doctype html>
<html lang="en">

<head>
    <title>Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="container-fluid">
        <div class="row justify-content-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-4">
                <div>
                    <h2>Search for a City:</h2>
                    <div>
                        <input type="text" class="form-control m-2" id="search-input" placeholder="San Diego" name="city">
                        <button type="button" onclick="getCityWeatherData(this.value)" class="btn btn-primary btn-block" id="search-button" value="Search">Search</button> 
                    </div>
                </div>
                <hr>
                <div>
                    <button type="button" onclick="getCityWeatherData(this.value)" class="btn btn-secondary btn-block" value="Austin">Austin</button>
                    <button type="button" onclick="getCityWeatherData(this.value)" class="btn btn-secondary btn-block" value="Chicago">Chicago</button>
                    <button type="button" onclick="getCityWeatherData(this.value)" class="btn btn-secondary btn-block" value="New York">New York</button>
                    <button type="button" onclick="getCityWeatherData(this.value)" class="btn btn-secondary btn-block" value="Orlando">Orlando</button>
                    <button type="button" onclick="getCityWeatherData(this.value)" class="btn btn-secondary btn-block" value="San Francisco">San Francisco</button>
                    <button type="button" onclick="getCityWeatherData(this.value)" class="btn btn-secondary btn-block" value="Seattle">Seattle</button>
                    <button type="button" onclick="getCityWeatherData(this.value)" class="btn btn-secondary btn-block" value="Denver">Denver</button>
                    <button type="button" onclick="getCityWeatherData(this.value)" class="btn btn-secondary btn-block" value="Atlanta">Atlanta</button>
                </div>
            </div>
            <div class="col m-2">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card w-100 h-100">
                                <div class="card-body" id="firstCardBody">
                                    <h2 class="card-title"><span><img class ="image"></span></h2>
                                    <p class="card-text">Temp: <span class="temp"></span></p>
                                    <p class="card-text">Wind: <span class="wind"></span></p>
                                    <p class="card-text">Humidity: <span class="humidity"></span></p>
                                    <p class="card-text">UV Index: <span id="UV"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row"><h2 class="m-3">5-day Forecast:</h2></div>
                    <div class="row">
                        <div class="col">
                            <div class="card w-100">
                                <div class="card-body">
                                    <h5 class="card-title"></h5>
                                    <img class ="image">
                                    <p class="card-text">Temp: <span class="temp"></span></p>
                                    <p class="card-text">Wind: <span class="wind"></span></p>
                                    <p class="card-text">Humidity: <span class="humidity"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card w-100">
                                <div class="card-body">
                                    <h5 class="card-title"></h5>
                                    <img class ="image">
                                    <p class="card-text">Temp: <span class="temp"></span></p>
                                    <p class="card-text">Wind: <span class="wind"></span></p>
                                    <p class="card-text">Humidity: <span class="humidity"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card w-100">
                                <div class="card-body">
                                    <h5 class="card-title"></h5>
                                    <img class ="image">
                                    <p class="card-text">Temp: <span class="temp"></span></p>
                                    <p class="card-text">Wind: <span class="wind"></span></p>
                                    <p class="card-text">Humidity: <span class="humidity"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card w-100">
                                <div class="card-body">
                                    <h5 class="card-title"></h5>
                                    <img class ="image">
                                    <p class="card-text">Temp: <span class="temp"></span></p>

                                    <p class="card-text">Humidity: <span class="humidity"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">

                                <div class="card-body">
                                    <h5 class="card-title"></h5>
                                    <img class ="image">
                                    <p class="card-text">Temp: <span class="temp"></span></p>
                                    <p class="card-text">Wind: <span class="wind"></span></p>
                                    <p class="card-text">Humidity: <span class="humidity"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
